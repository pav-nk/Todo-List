<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
</head>

<body>
    <div class="container">
        <div class="columns main">
            <div class="sidebar column col-3 col-lg-4 col-md-6 bg-gray">
                <div class="sidebar-main">
                    <header class="sidebar-header">
                        <h1 class="h4"><b>TODO APP</b></h1>
                    </header>
                    <div class="sidebar-nav">
                        <ul class="menu">
                            <li class="menu-item">
                                <a href="#">
                                    <i class="icon icon-link"></i> Inbox
                                </a>
                                <div class="menu-badge">
                                    <label class="label label-primary">1</label>
                                </div>
                            </li>
                            <li class="menu-item">
                                <a href="#">
                                    <i class="icon icon-link"></i> Today
                                </a>
                                <div class="menu-badge">
                                    <label class="label label-primary">1</label>
                                </div>
                            </li>
                            <li class="menu-item">
                                <a href="#">
                                    <i class="icon icon-link"></i> Upcoming
                                </a>
                                <div class="menu-badge">
                                    <label class="label label-primary">1</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="sidebar-projects">
                        <ul class="menu">
                            <li class="divider" data-content="PROJECTS"></li>
                            <li class="menu-item">
                                <a href="#">
                                    <i class="icon icon-link"></i> Unplaced
                                </a>
                            </li>
                        </ul>
                        <div class="divider"></div>
                        <div class="input-group">
                            <input class="form-input" type="text" placeholder="Project name">
                            <button class="btn btn-error input-group-btn">Clear</button>
                            <button class="btn btn-success input-group-btn">Add +</button>
                        </div>
                    </div>
                </div>
                <div class="sidebar-footer">
                    <p class="link-text">
                        Copyright Â© 2025
                        <a class="link-github" href="https://github.com/pav-nk" target="_blank"></a>
                    </p>
                </div>
            </div>
            <div class="board column col-9 col-lg-8 col-md-6">
                <div class="board-main">
                    <h2 class="h4"><b>UNPLACED</b></h2>
                    <div class="tasks">
                        <div class="form-group">
                            <label class="form-checkbox">
                                <input type="checkbox">
                                <i class="form-icon"></i> First task
                            </label>
                        </div>
                    </div>
                </div>
                <div class="board-footer bg-gray">
                    <button class="btn btn-success btn-lg">+ New Task</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
