<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/svg/icon.svg">
    <title>TODO APP</title>
</head>

<body>
    <div class="container">
        <main class="columns main">
            <section class="sidebar column col-4 bg-gray">
                <div class="wrapper">
                    <div class="sidebar-header">
                        <h1 class="title"><b>TODO APP</b><i class="icon icon-check"></i></h1>
                    </div>
                    <div class="toast toast-primary">
                        Here you can save your todos!
                    </div>
                    <div class="sidebar-sections">
                        <ul class="menu">
                            <li class="menu-item">
                                <a class="link" href="#">
                                    Today
                                </a>
                                <div class="menu-badge">
                                    <label id="label-today" class="label label-primary">0</label>
                                </div>
                            </li>
                            <li class="menu-item">
                                <a class="link" href="#">
                                    Upcoming
                                </a>
                                <div class="menu-badge">
                                    <label id="label-upcoming" class="label label-primary">0</label>
                                </div>
                            </li>
                            <li class="menu-item">
                                <a class="link" href="#">
                                    Completed tasks
                                </a>
                                <div class="menu-badge">
                                    <label id="label-completed" class="label label-primary">0</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="sidebar-projects projects">
                        <ul class="menu" id="project-menu">
                            <li class="divider" data-content="PROJECTS"></li>
                            <li class="menu-item">
                                <a class="link" id="default-project" data-name="unplaced" href="#">
                                    <i class="icon icon-arrow-right"></i>
                                    <span>unplaced</span>
                                </a>
                            </li>
                        </ul>
                        <div class="divider"></div>
                        <form class="input-group" id="form-project">
                            <input class="form-input" type="text" placeholder="Project name" name="project-name"
                                required>
                            <button id="btn-project-clear" class="btn btn-error input-group-btn c-hand">Clear</button>
                            <button id="btn-project-add" type="submit" class="btn btn-success input-group-btn c-hand">+
                                Add</button>
                        </form>
                    </div>
                </div>
                <div class="sidebar-footer">
                    <p class="description">
                        Copyright Â© 2025
                        <a class="github" href="https://github.com/pav-nk" target="_blank"></a>
                    </p>
                </div>
            </section>
            <section class="field column col-8">
                <div class="field-main">
                    <h2 id="project-title" class="h4 title title--project">unplaced</h2>
                    <div class="field-tasks" id="field-tasks">
                    </div>
                </div>
                <div class="field-footer bg-gray">
                    <div class="input-group">
                        <button class="btn btn-success btn-lg input-group-btn c-hand" id="btn-new-task">+ New
                            task</button>
                        <button class="btn btn-error btn-lg input-group-btn c-hand" id="btn-remove-task">Clear</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
